<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>API fetch</title>
</head>

<body>
    <div id="main" class="bg-yellow-200 p-20">
        <div class="text-3xl">Products fetched from API</div>
    </div>
</body>

<script>
    async function fetchData() {
        const response = await fetch('https://fakestoreapi.in/api/products')
        const data = await response.json()
        console.log(response);
        console.log(data);
        console.log(data.products);
        console.log(data.products[0].image);
        console.log("-----");
        
        let data1 = data.products
        data1.forEach(element => {
            console.log("1");
            let x=document.createElement("div")
            let y=document.querySelector("#main")
            y.appendChild(x)
            x.classList.add("bg-gray-200")
            x.classList.add("m-4")
            x.classList.add("w-100")
            x.classList.add("flex")
            x.classList.add("flex-col")
            x.classList.add("items-center")
            let im=document.createElement("img")
            x.appendChild(im)
            im.setAttribute("src",element.image)
            console.log(element.image);
            im.classList.add("h-50")
            im.classList.add("w-50")
            let name=document.createElement("div")
            x.appendChild(name)
            name.textContent=element.title
            name.classList.add("my-4")
            let price=document.createElement("div")
            x.appendChild(price)
            price.textContent="$"+element.price
            


        });
    }
    fetchData();
</script>

</html>
